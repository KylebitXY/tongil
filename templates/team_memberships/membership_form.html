{% extends 'base/base.html' %}

{% block title %}Add/Edit Team Membership{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Add/Edit Team Membership</h1>
    
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'team_membership_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
