{% extends 'base/base.html' %}

{% block title %}Teams{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Teams</h1>
    
    <a href="{% url 'team_add' %}" class="btn btn-primary mb-3">Add New Team</a>
    
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Name</th>
                <th>Country</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for team in teams %}
            <tr>
                <td>{{ team.name }}</td>
                <td>{{ team.country.name }}</td>
                <td>
                    <a href="{% url 'team_detail' team.pk %}" class="btn btn-info btn-sm">View</a>
                    <a href="{% url 'team_edit' team.pk %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'team_delete' team.pk %}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="3" class="text-center">No teams found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
