{% extends 'base/base.html' %}

{% block title %}Add/Edit Category{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">{{ view.title }}</h1>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
