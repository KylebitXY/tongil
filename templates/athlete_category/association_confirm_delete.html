{% extends 'base/base.html' %}

{% block title %}Confirm Deletion{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Confirm Deletion</h1>
    
    <p>Are you sure you want to delete the association between "{{ object.athlete.name }}" and "{{ object.category.name }}"?</p>
    
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirm Deletion</button>
        <a href="{% url 'association_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
