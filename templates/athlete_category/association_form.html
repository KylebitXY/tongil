{% extends 'base/base.html' %}

{% block title %}Create Athlete Category Association{% endblock %}

{% block content %}
<div class="container">
    <h1 class="my-4">Create Athlete Category Association</h1>
    
    <form method="post" class="form">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="{% url 'athlete_category_association_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
